<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign in</title>
</head>

<Body>
  <main>
    <div class="form_auth_block">
      <div class="form_auth_block_content">
        <p class="form_auth_block_head_text">Авторизация</p>
        <form class="form_auth_style" action="#" method="post">
          <label>Введите вашу почту</label>
          <input type="email" name="auth_email" placeholder="Введите вашу почту" required >
          <label>Введите пароль</label>
          <input type="password" name="auth_pass" placeholder="Введите пароль" required >
          <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
        </form>
      </div>
    </div>
  </main>
</Body>
